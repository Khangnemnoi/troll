<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bạn Có Bị Khùng Không?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bạn Bị Khùng Đúng Không? 🤪</h1>
    <p>Thoát hoặc xóa trang = bạn tự nhận khùng 😏</p>
    <img src="anh-che-cho-buon-cuoi-cho-may-tinh-2.jpg" alt="HAHAA">
    <div class="buttons">
      <button id="yesBtn">Ừ, đúng rồi</button>
      <button id="noBtn">Không bao giờ</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="hidden">
    <div class="popup-box">
      <span id="closeBtn">❌</span>
      <p>😂 Bắt được rồi nha, đúng là khùng thiệt!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
